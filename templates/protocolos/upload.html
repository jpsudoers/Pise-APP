{% extends 'base.html' %}
{% block title %}Subir Protocolo{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            Subir Protocolo - {{ view.kwargs.tipo|upper }}
        </h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Versi√≥n del Protocolo</label>
                {{ form.version }}
            </div>
            <div class="form-group">
                <label>Archivo del Protocolo</label>
                {{ form.archivo }}
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-upload"></i> Subir Protocolo
            </button>
        </form>
    </div>
</div>
{% endblock %}
